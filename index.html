<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


		<link href="dw.css" rel="stylesheet" type="text/css" />		
        <script type="text/javascript" src="tutor.js"></script>
		<script type="text/javascript" src="boids-jqui.js"></script>
        <title>Boids Experim - with JQuery</title>
		
    </head>
    <body>
	
        <h1>Boids Experiment - with JQuery</h1>
		
        <div>
        	<canvas id="mycanvas" class = "boxed" width=700 height=500></canvas>
        </div>
		
        <div id="panel" class="inset panel">
        	<h4>Real-time Controls</h4>
        	<div id="controls" class="inset">
        		<button id="stopbutton">stop</button>
        	</div>
        </div>
		
        <div id="panel2" class="inset panel">
        	<h4>Require Restart Controls</h4>
			<div id="controls2" class="inset">
<!-- 				<button id="restartbutton">Restart</button>	 -->

				<form class="numlabel"> 
					<table>
						<tr>
							<td>Initial Population</td>
							<td><input id="initpop" type="number" /></td>
						</tr>
						<tr>
							<td>Speed</td>
							<td><input id="speed" type="number" /></td>
						</tr>
						<tr>
							<td>Perception Range</td>
							<td><input id="percRange" type="number" /></td>
						</tr>
						<tr>
							<td>Obstacles on/off</td>
							<td><input id="obstacles" type="number" /></td>
						</tr>
						<tr>
							<td>Wall Collision Type</td>
							<td><input id="wallColl" type="number" /></td>
						</tr>	
						
					</table>
					 
					 <br>
					<p></p> <br>
					<p></p> <br>
					<p></p> <br>
					
					
					<input type="button" id="trigger" value="Restart Button"/>		

				</form>  
			
			</div>
			
        </div>		
		
    </body>
</html>
