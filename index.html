<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


		<link href="dw.css" rel="stylesheet" type="text/css" />		
        <script type="text/javascript" src="tutor.js"></script>
		<script type="text/javascript" src="boids-jqui.js"></script>
        <title>Boids Experim - with JQuery</title>
		
		<!--Extra fonts from Google-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,700,800,300' rel='stylesheet' type='text/css'>

		
    </head>
    <body>
	
        <!--<h1>Boids Experiment - with JQuery</h1>-->
		
		<div id="dummy_pane"></div>
		
        <div>
        	<canvas id="mycanvas" class = "boxed" width=700px height=600px></canvas>
        </div>
		
		<div id="canvas_infopanel">
			<div id="canvas_info_numberboids"><button id="button_numberboids">Toggle Number of Boids<div id="canvas_info"></div></button></div>
			<div id="canvas_info_pigeonholes"><button id="button_pigeonholes">Toggle Pigeon Holes</button></div>
			<div id="canvas_info_perceptionrange"><button id="button_perceptionrange">Toggle Perception Range</button></div>
			<div id="canvas_info_boidids"><button id="button_perceptionrange">Toggle Boid Ids</button></div>
		</div>
		
		<div class="toolcontainer">
		
	        
	        <!--<input id="demo_box_1" class="css-checkbox" type="checkbox" /> -->
	        	
	        <div id="panel2" class="panel">
	        	<h4>Require Restart Controls</h4>
				<div id="controls2" class="inset">
				<!--<button id="restartbutton">Restart</button>	 -->
	
					<form class="numlabel"> 
						<table>
							<tr>
								<td>Initial Population</td>
								<td><input id="initpop" type="number" /></td>
							</tr>
							<!--<tr>
								<td>Speed</td>
								<td><input id="speed" type="number" /></td>
							</tr> -->
							<tr>
								<td>Perception Range</td>
								<td><input id="percRange" type="number" /></td>
							</tr>
							<tr>
								<td>Obstacles on/off</td>
								<td><input id="obstacles" type="number" /></td>
							</tr>
							<tr>
								<td>Wall Collision Type</td>
								<td><input id="wallColl" type="number" /></td>
							</tr>	
							
						</table>
						 						
						
						<input type="button" id="trigger" value="Restart Button"/>		
	
					</form>  
				
					</div>
				
	        	</div>	
	        	
	        	<div id="panel" class="panel">
	        		<h4>Real-time Controls</h4>
	        		<div id="controls" class="inset">
	        			<button id="stopbutton">stop</button>
	        			
	        			<div id="allslidersbox">
		        			<div class="sliderinputsbar">

		        				<div id="eyealignment"> <img src="openedeye.svg"/> </div>		
			        			<p>
		  							<label for="amountalignment" id="labelalignment">Alignment:</label>
		  							<!--<input type="checkbox" id="checkboxalignment"/>-->
		  							<input type="text" id="amountalignment"/>
								</p>
							</div>
							<div class="sliderbox">
			        			<div class="my_slideralignment"></div>
		        			</div>
		        			
		        			<div class="sliderinputsbar">
		        				<div id="eyerepulsion"> <img src="openedeye.svg"/> </div>		

		        				
			        			<p>
		  							<label for="amountrepulsion" id="labelrepulsion">Repulsion:</label>
		  							<!--<input type="checkbox" id="checkboxrepulsion"/>-->
		  							<input type="text" id="amountrepulsion"/>
								</p>
							</div>
							<div class="sliderbox">
			        			<div class="my_sliderrepulsion"></div>
		        			</div>
		        		
		        			<div class="sliderinputsbar">
		        				<div id="eyecohesion"> <img src="openedeye.svg"/> </div>		

			        			<p>
			        				
		  							<label for="amountcohesion" id="labelcohesion">Cohesion:</label>
		  							<!--<input type="checkbox" id="checkboxcohesion"/>	-->
		  							<input type="text" id="amountcohesion"/>
		  								
								</p>
							</div>
							<div class="sliderbox">
			        			<div class="my_slidercohesion"></div>
		        			</div>
		        			
		        			<div class="sliderinputsbar">
			        			<p>
		  							<label for="amountsimspeed" id="labelsimspeed">Sim Speed:</label>
		  							<!--<input type="checkbox" id="checkboxsimspeed"/>-->
		  							<input type="text" id="amountsimspeed"/>
								</p>
							</div>
							<div class="sliderbox">
			        			<div class="my_slidersimspeed"></div>
		        			</div>
		        		</div>
	        		</div>
	        	</div>
	        </div>	
		
    </body>
</html>
